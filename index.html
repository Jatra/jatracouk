<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Jatra</title>
    <link href="files/css" rel="stylesheet">

    <style>
        html, body {
            padding: 0px;
            margin: 0px;
        }

        .Header-back {
            width: 100%;
            object-fit: contain;
            position: relative;
        }

        nav {
            width: 157px;
            height: 62px;
            object-fit: contain;
        }

        .heading {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 44px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: normal;
            letter-spacing: normal;
            text-align: center;
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .lowerheading {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 18px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            letter-spacing: normal;
            text-align: center;
            color: #ffffff;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .center-div {
            margin: 0 auto;
            width: 400px;
            padding: 100px;
        }

        .subheading {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 18px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.5;
            letter-spacing: normal;
            text-align: center;
            color: #00558e;
            margin: 0px auto;
            padding: 64px;
        }

        .banner {
            position: relative;
            text-align: center;
            color: white;
        }

        @media (max-width: 836px) {
            .heading {
                display: none;
            }
        }
        @media (min-width: 837px) {
            .lowerheading {
                display: none;
            }
        }
    </style>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes"></head>

<body>
<div class="center-div">
    <img src="files/logo-circle-01.svg" class="nav">
</div>
